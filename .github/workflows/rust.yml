name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: cargo build --verbose
      - name: Run tests
        run: cargo test --verbose
      - name: Run benches
        run: cargo bench --verbose
      - name: Test coverage
        uses: actions-rs/tarpaulin@v0.1.0
        with:
          run-types: Tests
